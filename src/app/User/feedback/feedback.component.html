<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback</title>
</head>
<body>
    <h1 class="heading">Feedback</h1>
    <hr style="margin-left:15px;">
    <div class="container">
    <div class="question">
        <label for="q1">Did you find events you liked on our platform?</label>
        <div class="options">
            <div class="option">
                <label for="q1_yes">Yes</label>
                <input type="radio" id="q1_yes" name="q1_answer" value="Yes">
                <label for="q1_yes" class="circle-label"></label>
            </div>
            <div class="option">
                <label for="q1_maybe">Maybe</label>
                <input type="radio" id="q1_maybe" name="q1_answer" value="Maybe">
                <label for="q1_maybe" class="circle-label"></label>
            </div>
            <div class="option">
                <label for="q1_no">No</label>
                <input type="radio" id="q1_no" name="q1_answer" value="No">
                <label for="q1_no" class="circle-label"></label>
            </div>
        </div>
    </div>

    <div class="question">
        <label for="q2">Would you tell others about our platform?</label>
        <div class="options">
            <div class="option">
                <label for="q2_yes">Yes</label>
                <input type="radio" id="q2_yes" name="q2_answer" value="Yes">
                <label for="q2_yes" class="circle-label"></label>
            </div>
            <div class="option">
                <label for="q2_maybe">Maybe</label>
                <input type="radio" id="q2_maybe" name="q2_answer" value="Maybe">
                <label for="q2_maybe" class="circle-label"></label>
            </div>
            <div class="option">
                <label for="q2_no">No</label>
                <input type="radio" id="q2_no" name="q2_answer" value="No">
                <label for="q2_no" class="circle-label"></label>
            </div>
        </div>
    </div>

    <div class="question">
        <label for="q3">Were you well-informed about upcoming events?</label>
        <div class="options">
            <div class="option">
                <label for="q3_yes">Yes</label>
                <input type="radio" id="q3_yes" name="q3_answer" value="Yes">
                <label for="q3_yes" class="circle-label"></label>
            </div>
            <div class="option">
                <label for="q3_maybe">Maybe</label>
                <input type="radio" id="q3_maybe" name="q3_answer" value="Maybe">
                <label for="q3_maybe" class="circle-label"></label>
            </div>
            <div class="option">
                <label for="q3_no">No</label>
                <input type="radio" id="q3_no" name="q3_answer" value="No">
                <label for="q3_no" class="circle-label"></label>
            </div>
        </div>
    </div>

    <div class="question">
        <label for="q4">Did our platform help you work with others?</label>
        <div class="options">
            <div class="option">
                <label for="q4_yes">Yes</label>
                <input type="radio" id="q4_yes" name="q4_answer" value="Yes">
                <label for="q4_yes" class="circle-label"></label>
            </div>
            <div class="option">
                <label for="q4_maybe">Maybe</label>
                <input type="radio" id="q4_maybe" name="q4_answer" value="Maybe">
                <label for="q4_maybe" class="circle-label"></label>
            </div>
            <div class="option">
                <label for="q4_no">No</label>
                <input type="radio" id="q4_no" name="q4_answer" value="No">
                <label for="q4_no" class="circle-label"></label>
            </div>
        </div>
    </div>

    <div class="question">
        <label for="q5">Do you want more kinds of activities on our platform?</label>
        <div class="options">
            <div class="option">
                <label for="q5_yes">Yes</label>
                <input type="radio" id="q5_yes" name="q5_answer" value="Yes">
                <label for="q5_yes" class="circle-label"></label>
            </div>
            <div class="option">
                <label for="q5_maybe">Maybe</label>
                <input type="radio" id="q5_maybe" name="q5_answer" value="Maybe">
                <label for="q5_maybe" class="circle-label"></label>
            </div>
            <div class="option">
                <label for="q5_no">No</label>
                <input type="radio" id="q5_no" name="q5_answer" value="No">
                <label for="q5_no" class="circle-label"></label>
            </div>
        </div>
    </div>

</div>
    <div class="feedback-container">
        <textarea id="feedback" name="feedback" placeholder="Give us your thoughts..."></textarea>
        <button class="send-feedback-button">Send Feedback</button>
    </div>
</body>
</html>
